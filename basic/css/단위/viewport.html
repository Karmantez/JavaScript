<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 단위</title>

  <style>
    .box1 {
      background-color: blue;
      width: 100vw;
      height: 50vw;
    }
    
    .box2 {
      background-color: red;
      width: 100vw;
      height: 50vw;
    }
  </style>
</head>
<body>
  <!--
    vw: viewport 너비의 1/100 (1%)
    vh: viewport 높이의 1/100 (1%)

    vmin: viewport 너비 또는 높이 중 작은 쪽의 1/100 (1%)
    vmax: viewport 너비 또는 높이 중 큰 쪽의 1/100 (1%)
  -->
  <div class="box1">box1</div>
  <div class="box2">box2</div>

</body>
</html>
