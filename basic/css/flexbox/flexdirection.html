<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
  <style>
    .container {
      border: 2px solid #F2E3D5;
      background-color: #F20505;
      width: 200px;
      display: inline-flex;
      /* flex-direction: column; */
    }
    .item {
      border: 2px solid #F2E3D5;
      margin: 5px;
      background-color: #03658C;      
      width: 50px;
      height: 50px;
      border-radius: 10px;

      /*
        내용을 정중앙에 위치시키기 (line-height는 height에 맞추기)
      */
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
  </div>
</body>
</html>
